        <div class="hero__content text-left"><span>Contacts</span>
          <h1>Get in touch and find us</h1>
        </div>
      </div>
    </section>
    <div class="container ms-content">
      <div class="ms-contact-page row">
        <div class="grid-sizer col-sm-12 col-md-6 col-lg-4"></div>
        <!--Contact Info-->
        <div class="col-12 col-md-6 col-lg-6 contact__list pr-lg-5 pr-md-3">
          <div class="contact__item">
            <h4>Address</h4>
            <p class="text-sm">3 Centenary Square<br> B1 2DR<br> Birmingham, UK</p>
          </div>
          <div class="contact__item">
            <h4>Email</h4>
            <p class="text-sm"><a href="mailto:contacts@honeybellgames.com">contacts@honeybellgames.com</a></p>
          </div>
          <div class="contact__item">
            <h4>Socials</h4>
            <ul class="socials">
              <li class="ms-btn"><a class="socicon-twitter" title="Twitter" target="_blank" href="https://twitter.com/honeybellgames"></a></li>
              <li class="ms-btn"><a class="socicon-linkedin" title="LinkedIn" target="_blank" href="https://www.linkedin.com/company/honeybell-games/"></a></li>
              <li class="ms-btn"><a class="socicon-instagram" title="Instagram" target="_blank" href="https://www.instagram.com/honeybell_games/"></a></li>
              <li class="ms-btn"><a class="socicon-steam" title="Steam" target="_blank" href="https://store.steampowered.com/search/?publisher=Honeybell%20Games%20LTD"></a></li>
            </ul>
          </div>
        </div>
        <!--Contact Form-->
        <div class="col-md-6 col-lg-6 pb-lg-5 contact__form pb-lg-5">
          <form action="https://formsubmit.co/contacts@honeybellgames.com" method="POST">
            <div class="row">
              <div class="form-group col-6">
                <input class="form-control" type="text" name="name" placeholder="Your name" required>
              </div>
              <div class="form-group col-6">
                <input class="form-control" type="email" name="email" placeholder="Your email" required>
              </div>
              <div class="form-group col-12">
                <input class="form-control" type="text" name="message" placeholder="Your subject" required>
              </div>
              <div class="form-group col-12">
                <textarea class="form-control" name="your-message" cols="40" rows="8" placeholder="Write your message here..."></textarea>
              </div>
              <div class="form-group col-12">
                <div class="g-recaptcha" data-sitekey="6LcWZc8oAAAAAOgNxy8M3NR2EZII8ZktAXnsPl-2"></div>
              </div>
              <div class="conditions-checkbox__control col-12" aria-hidden="true">
                <button class="btn btn--primary" type="submit"><span class="ajax-loader"></span>Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

      document.querySelector('form').addEventListener('submit', function(event) {
          if (grecaptcha.getResponse() === "") {
              alert("Please complete the reCAPTCHA before submitting!");
              event.preventDefault();
          } else {
            this.reset();
          }
      });
